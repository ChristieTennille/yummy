<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <header>
        <h1>Recipe Organizer</h1>
    </header>
    <body>
        <div class="card">
        <div class ="recipe-form">
            <h2>Add a Recipe</h2>
            <input type="text" id="recipe-name" placeholder="Recipe Name">
            <input type="text" id="recipe-category" placeholder="Category">
            <textarea id="recipe-ingredients" placeholder="Ingredients (comma separated)"></textarea>
            <textarea id="recipe-steps" placeholder="Steps"></textarea>
            <textarea id="rating" placeholder="Out of Ten Rating"></textarea>
            <button class ="add-recipe" id="add-recipe">Add Recipe</button>
        </div>
        <h2>Search Recipes by Rating</h2>
        <input type="number" id="ratingSearch" placeholder="Enter rating (1-10)" min="1" max="10">
        <button id="searchRecipes">Search</button>
        <button id=" reset">Reset Recipe List</button>
        <div id="recipeDetails"></div>
        </div class="card">
        <h2>Recipes</h2>
        <div id="recipelist">
            <h2>Recipes</h2>
            <ul id="recipes"></ul>
        </div>
         </div class="card">
        <div>
            <script type="module" src="app.js"></script>
        </div>
        <div id="chatbot-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input">
            <button id="send-btn">Send</button>
        </div>
    </body>
    <footer>
        <p>Recipe Organizer &copy; 2025</p>
    </footer>
</body>
</html>
